{% include "base.html" %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Orders
        </div>
        <div class="card-body">
            <h5 class="card-title">List of Orders</h5>
            <p class="card-text">Order Status</p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Order #</th>
                        <th scope="col">Name</th>
                        <th scope="col">Sales Owner ID</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr class="pointer status-{{ order.status.name | lower }}">
                        <td>{{ order.id }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.sales_user_id }}</td>
                        <td>{{ order.status.value }}</td>
                        <td>{{ order.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-primary" href="create">Create a new order</a>
        </div>
    </div>
</div>
